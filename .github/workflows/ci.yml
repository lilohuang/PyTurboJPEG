name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    # Dynamically display the environment in the job list
    name: Test (Py ${{ matrix.python-version }}, turbo ${{ matrix.libjpeg-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        # Define the test matrix for cross-version compatibility
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
        libjpeg-version: ['3.0.0', '3.1.0', '3.1.3']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake nasm
    
    - name: Download and install libjpeg-turbo ${{ matrix.libjpeg-version }}
      run: |
        cd /tmp
        # Use matrix variable to fetch the specific version
        wget -q https://github.com/libjpeg-turbo/libjpeg-turbo/releases/download/${{ matrix.libjpeg-version }}/libjpeg-turbo-${{ matrix.libjpeg-version }}.tar.gz
        tar -xzf libjpeg-turbo-${{ matrix.libjpeg-version }}.tar.gz
        cd libjpeg-turbo-${{ matrix.libjpeg-version }}
        mkdir build
        cd build
        # Standard CMake build and system-wide installation
        cmake -DCMAKE_INSTALL_PREFIX=/usr/local ..
        make -j$(nproc)
        sudo make install
        sudo ldconfig
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pytest pytest-memray
    
    - name: Run test suite
      run: |
        pytest tests/ -v
